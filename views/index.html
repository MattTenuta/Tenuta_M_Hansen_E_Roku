<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/overrides.css">
    
    <title>.: Roku Flashback :.</title>
</head>
<body>
    <main id="app">
        <header class="roku-header">
            <a href="http://localhost:3000/#/users"><img src="images/roku.svg" alt="Roku logo" width="90"></a>
            <nav class="float-right">
                <ul v-if="authenticated">
                    <li @click="changeUser"><i class="fas fa-user-circle"></i></li>
                    <li><i class="fas fa-cog"></i></li>
                    <li @click="logOut"><i class="fas fa-power-off"></i></li>
                </ul>
            </nav>
        </header>

        <router-view @setauthenticated="setAuth" @setactive="setCurrentUser" id="main-view" :user="currentUser"></router-view>
    </main>

    <footer class="roku-footer">
        <div class="three-items">
          <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook Logo"></a>
          <a href="https://www.instagram.com/"><img src="images/insta.png" alt="Instagram Logo"></a>
          <a href="https://twitter.com/?lang=en"><img src="images/twitter.png" alt="Twitter Logo"></a>
        </div>
      </footer>
      

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
